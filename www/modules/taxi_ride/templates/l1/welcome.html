<ion-view>
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-content sb-background-image>
        <div class="loader" ng-show="is_loading">
            <ion-spinner class="spinner spinner-custom"></ion-spinner>
        </div>
        <div ng-show="!is_loading && logged_in">
            Do you want to be a driver or a passenger?
        </div>
        <div ng-show="!is_loading && !logged_in">
            Please login
        </div>
    </ion-content>
</ion-view>
